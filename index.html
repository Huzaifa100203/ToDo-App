<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style> -->
</head>
<body>
    
    <div class="container d-flex align-items-center justify-content-center flex-column">
        <nav class="navbar bg-dark w-75">
            <div class="container-fluid d-flex align-items-center justify-content-center">
              <span class="navbar-brand mb-0 h1 text-light">ToDo Task App</span>
            </div>
          </nav>

          <form class="w-75 shadow-lg my-2 py-5 d-flex align-items-center justify-content-center flex-column">
        <div class="my-3 w-50 d-flex align-items-center justify-content-center">
            <label for="" class="fs-4 me-3">Task:</label>
          <input type="text" class="form-control shadow" placeholder="Enter a task here">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        
      </form>

      <ul class="list-group w-100 d-flex align-items-center justify-content-center">

      </ul>
    </div>

    

      
      


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
